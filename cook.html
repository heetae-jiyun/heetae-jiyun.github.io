<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>희태와 지윤이 요리교실</title>
    <link rel="stylesheet" href="resource/css/cook.css">
    <script src="resource/js/cook.js"></script>
</head>
<body>
    <div class="search-box">
        <button onclick="resetSearch()">초기화</button>
        <input type="text" id="searchInput" placeholder="요리 입력">
        <button onclick="searchCards()">검색</button>
    </div>
    <div class="card-container" id="cardContainer"></div>
    <div class="pagination" id="pagination"></div>
</body>

<script>
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            searchCards();
        }
    });
</script>
</html>
